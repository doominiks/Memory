<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <h1>Memory Game</h1>
        <p class="score">Moves :</p>
        <button class='button button__level'>Easy</button>
        <button class="button button__level ">Medium</button>
        <button class='button button__level button__selected'>Hard</button>
        <button class="button button__reset" onclick='reset()'>New Game</button>
        <section class="grid">
            <h1 class="winner"> You Win!</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
